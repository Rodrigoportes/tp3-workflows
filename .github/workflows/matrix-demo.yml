name: 3.2 Matrix Strategy Demo
on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '11', '17' ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Display Active Java Version
        run: |
          echo "Vers√£o da matriz: ${{ matrix.java }}"
          java -version
